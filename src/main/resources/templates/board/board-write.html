<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성</title>
</head>
<div th:replace="~{layout :: content}">
    <div th:fragment="content">
        <body class="p-8">
        <div class="px-6" id="container">
            <div class="mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-yellow-300 text-lg">📝 게시글 작성</h2>
                    <a href="/board" class="text-sm text-yellow-300 border border-grey-300 px-4 py-2 rounded hover:bg-yellow-300 hover:text-black transition">목록으로</a>
                </div>
                <form th:object="${boardDTO}" class="space-y-6" id="boardForm">
                    <div>
                        <label for="title" class="block text-sm text-gray-200 mb-1">제목</label>
                        <input type="text" id="title" th:field="*{title}"
                               class="w-full p-2 rounded bg-gray-800 text-white placeholder-gray-400" placeholder="제목을 입력하세요" required />
                    </div>

                    <div>
                        <label for="author" class="block text-sm text-gray-200 mb-1">작성자</label>
                        <input type="text" id="author" th:field="*{author}"
                               class="w-full p-2 rounded bg-gray-800 text-white placeholder-gray-400" placeholder="작성자 이름을 입력하세요" required />
                    </div>

                    <div>
                        <label for="content" class="block text-sm text-gray-200 mb-1">내용</label>
                        <!-- ✅ Toast UI Editor 표시 영역 -->
                        <div id="editor"></div>

                        <!-- ✅ 실제로 전송될 textarea는 hidden 처리 -->
                        <textarea id="content" th:field="*{content}" hidden></textarea>
                    </div>

                    <div class="flex justify-end gap-2">
                        <button type="reset"
                                class="text-sm text-white border border-gray-500 px-4 py-2 rounded hover:bg-gray-700 transition">초기화</button>
                        <button type="submit"
                                class="text-sm text-yellow-300 border border-grey-300 px-4 py-2 rounded hover:bg-yellow-300 hover:text-black transition board-write-btn">등록</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ✅ Toast UI Editor CSS -->
        <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Fira+Code&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/board/board.css}" />
        <!-- ✅ Toast UI Editor JS -->
        <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
        <script src="/js/board/board-write.js"></script>
        </body>
    </div>
</div>
</html>
