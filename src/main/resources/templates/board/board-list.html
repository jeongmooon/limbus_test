<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 리스트</title>
</head>
<div th:replace="~{layout :: content}">
    <div th:fragment="content">
        <body class="p-8">
        <div class="px-6" id="container">
            <div class="mb-8">
                <div class="flex items-end justify-between gap-4 mb-8">
                    <div>
                        <p class="text-yellow-300 text-lg">
                            📋 게시판 리스트
                        </p>
                    </div>
                    <div>
                        <a href="/board/write" class="text-sm text-yellow-300 border border-grey-300 px-4 py-2 rounded hover:bg-yellow-300 hover:text-black transition">
                            글쓰기
                        </a>
                    </div>
                </div>

                <!-- 게시판 테이블 -->
                <div class="w-full mb-8">
                    <table class="w-full text-white bg-gray-800 rounded overflow-hidden">
                        <thead class="bg-gray-700">
                        <tr class="text-left">
                            <th class="p-3">번호</th>
                            <th class="p-3">제목</th>
                            <th class="p-3">작성자</th>
                            <th class="p-3">작성일</th>
                            <th class="p-3">조회수</th>
                        </tr>
                        </thead>
                        <tbody id="post-list">
                        <!-- JS로 게시글을 여기에 렌더링 -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <script src="/js/board/board-list.js"></script>
        </body>
    </div>
</div>
</html>
